<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <div>
            <div>
                <label for="">Name:</label>
                <input type="text" maxlength="5" placeholder="enter your name" required>
                
        </div>
        <div>
            <label for="">Fav number:</label>
            <input type="number" min="6" max="30" placeholder="enter your fav number"required>
        </div>
            
           <div>
            <label for="">Email:</label>
            <input type="email" name="" id="" placeholder="enter your email" required>
           </div>
           <div>
            <label for="">Password:</label>
            <input type="password" placeholder="enter your password" required>
           </div>
           <div>
            <label for="">Gender:</label>
            <input type="radio" id="male" name="gender"  checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
           </div>
           <div>
            <label for="">Country:</label>
            <select name="" id="" >
                <option value="">USA</option>
                <option value="">Azerbaijan</option>
                <option value="">Turkey</option>
            </select>
           </div>
           <div>
            <label for="">Message:</label>
            
           </div>
           <div>
            <textarea name="" id="" placeholder="enter your comment" required></textarea>
           </div>
           <div>
            <label for="">Subscribe to newsletter:</label>
            <input type="checkbox" name="" id="" required>
           </div>
           <div>
            <label for="">upload file:</label>
            <input type="file" name="" id="" multiple required>
           </div>
           <div>
            <label for="">Birthdate:</label>
            <input type="date" name="" id="" required>
           </div>
           <div>
            <label for="">Favourite color:</label>
            <input type="color" name="" id=""required>
           </div>
           <div>
            <label for="">Personal website:</label>
            <input type="text" name="" id="" placeholder="enter ur personal website" required>
           </div>
           <input type="submit" name="" id="">
           <input type="reset" >
        </div>
    </form>
</body>
</html>
